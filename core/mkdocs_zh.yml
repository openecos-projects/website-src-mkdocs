INHERIT: tpl/cfg/mkdocs_base.yml

docs_dir: src/zh
site_dir: site

site_name: ECOS团队

theme:
  palette:
  - scheme: ecos-light
    primary: white
    accent:
    toggle:
      icon: material/brightness-7
      name: 切换到深色模式
  - scheme: ecos-dark
    primary: black
    accent:
    toggle:
      icon: material/brightness-4
      name: 切换到浅色模式
  language: zh
  logo: /res/img/web/ecos/logo.svg
  favicon: /res/img/web/ecos/favicon.ico

plugins:
  - tags
  - meta
  - glightbox
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
        remove_comments: true
  - blog:
      blog_dir: news
      blog_toc: true
      post_url_format: "{file}"
  - include-markdown

extra:
  beian:
    miit: 京ICP备2022009803号-12
    mps:

extra_javascript:
  - assets/javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js
  - https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4

extra_css:
  - assets/stylesheets/extra.css
  - assets/stylesheets/tailwind.min.css

nav:
  - 网站首页: index.md
  - 新闻动态:
    - news/index.md
